		<button onclick="func1()">객체 테스트1(생성)</button>

<script>
	function func1() {
		var testObj = { a: 100, b: '안녕하세요', c: true };
		console.log(testObj);
		console.log(testObj.a);
		console.log(testObj.b);
		console.log(testObj.c);
		console.log(testObj.d);
	}
	function func2() {
		var testObj = { a: 100, b: '안녕하세요', c: true };
		console.log(testObj);
		console.log(testObj.a);
		console.log(testObj.b);
		console.log(testObj.c);
		console.log(testObj.d);

		testObj.d = function () {
			return '안녕~~';
		};
		console.log(testObj.d);
		console.log(testObj.d());
	}

	function func3() {
		var testObj = { a: 100, b: '안녕하세요', c: true };
		console.log('a' in testObj);
		console.log('aa' in testObj);
		console.log('b' in testObj);
		console.log('d' in testObj);
		// testObj.d

		with (testObj) {
			a = '200';
			b = '잘가라';
			c = false;
			d = '추가된 D';
		}
		console.log('a' in testObj);
		console.log('b' in testObj);
		console.log('c' in testObj);
		console.log('d' in testObj);
		console.log(testObj.a);
		console.log(testObj.b);
		console.log(testObj.c);
		console.log(testObj.d);
	}
	function func4() {
		var testObj = { a: 100, b: '안녕하세요', c: true };
		delete testObj.a;
		console.log('a' in testObj);
	}

	function func5() {
		var name = prompt('이름 입력:');
		var age = prompt('나이 입력:');
		var addr = prompt('주소 입력:');
		var obj = {
            name: name,
			age: age,
			addr: addr,
            print : function(){
                var str = this.name+"/"+this.age+"/"+this.addr
                return str;
            }
		};
        console.log(obj.print())

	}

    var makeOBJ = makeObj("변덕이",5,"서울")

        var obj = makeOBJ
        console.log(obj())
    }
    
    function makeObj(name, age, addr){
        var arr = [];
        var obj = {name:name,age:age,addr:addr} 
        return function(){
            arr.push(obj)
            return arr;
        };
    }

</script>
