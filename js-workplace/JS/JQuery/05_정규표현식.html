<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			type="text/javascript"
			src="http://code.jquery.com/jquery-3.3.1.js"
		></script>
	</head>
	<body>
		<h1>정규 표현식 연습</h1>
		<hr />
		<input type="text" id="text" />
		<button id="btn">확인하기</button>
	</body>
</html>
<script>
	$(function () {
		$('#btn').click(function () {
			var inputValue = $('#text').val();
			var regExp;
			// a가 포함되어 있으면
			regExp = /a/;
			// a 또는 b가 포함되어 있으면
			regExp = /[ab]/;
			// a로 시작하면
			regExp = /^a/;
			// a 또는 b로 시작하면
			regExp = /^[ab]/;
			// a로 끝난다면
			regExp = /a$/;
			// a 또는 b로 끝난다면
			regExp = /[ab]$/;
			// a로 시작해서 b로 끝난다면 (abㅠㅗ함 -> *, ab 포함 -> +)
			regExp = /^ab$/;
			regExp = /^a.+b$/;
			// 숫자만 입력하고 싶은 경우
			regExp = /^[0-9]+$/;
			// 영어 대/소문자만 입력하고 싶은 경우
			regExp = /^[a-zA-Z]+$/;
			// flag를 활용하는 방법 (대/소문자 구분 X)
			regExp = /^[a-z]+$/i; // 대/소문자 구분하지 않음!
			// 영어 대/소문자 숫자만 입력하고 싶은 경우
			regExp = /^[a-zA-Z0-9]+$/;
			// 한글만 입력하는 경우
			regExp = /^[ㄱ-ㅎㅏ-ㅣ가-힣]+$/;
			//완성된 한글만 입력하는 경우 (자음,모음만 입력하는 경우 제외)
			regExp = /^[가-힣]+$/;
			//한글만 3글자 입력받는 경우(ex. 이름)
			regExp = /^[가-힣]{3}$/;
			// 영어 대소문자 5글자 이상
			regExp = /^[a-zA-Z]{5,}$/;
			// 영어 대소문자 5글자 이상 10글자 이하
			regExp = /^[a-zA-Z]{5,10}$/;
			// 영어 대/소문자, 숫자 8-12글자, 시작하는 글자는 영어 소문자만
			regExp = /^[a-z]{1}[a-zA-Z0-9]{7,11}/;
			var r = regExp.test(inputValue) ? '정규표현식 만족' : '정규표현식 만족X';
			alert(r);
			console.log(r);
		});
	});
</script>
