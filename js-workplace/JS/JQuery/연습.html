<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        type="text/javascript"
        src="http://code.jquery.com/jquery-3.3.1.js"
    ></script>
</head>
<body>
    <h1>메인페이지</h1>
	<h3><a class="a" href="/test1">1. test 페이지 가기</a></h3>
	<h3><a class="a" href="/test2">1. test 페이지 가기</a></h3>
	<h3><a class="a" href="/test3">1. test 페이지 가기</a></h3>
	<h3><a class="a" href="/test4">1. test 페이지 가기</a></h3>

</body>
<script>
	var hrefs = [];
	
	$(".a").click(function(){
		alert("/forward?href="+hrefs[$(this).index()]);
		location.href("/forward?href="+hrefs[$(this).index()]);
	})
    
    for(var i=0;i<$(".a").length;i++){
        hrefs.push($(".a").eq(i).attr("href"));
        $(".a").attr({"href":"#"});    
    }
    
</script>
</html>
