<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			type="text/javascript"
			src="http://code.jquery.com/jquery-3.3.1.js"
		></script>
	</head>
	<body>
		<div class="wrap">
			<div>Home</div>
			<div>JAVA</div>
			<div>Oracle</div>
			<div
				>FrontEnd
				<span>+</span>
				<div>HTML5</div>
				<div>CSS3</div>
				<div>JavaScript</div>
				<div
					>jQuery
					<div>객체탐색</div>
					<div>객체조작</div>
					<div>이벤트</div>
					<div>효과</div>
					<span>+</span>
				</div>
			</div>
			<div>Server</div>
			<div
				>Framework
				<span>+</span>
				<div> Mybatis</div>
				<div> Spring</div>
			</div>
		</div>
	</body>
</html>
<style>
	:root {
		--white: #ffffff;
		--pink: #ed5565;
		--red: #da4453;
		--black: #383838;
	}

	.wrap {
		width: 400px;
	}
	.wrap > div {
		background-color: var(--pink);
		line-height: 80px;
		color: var(--white);
		padding-left: 50px;
		font-size: 40px;
		position: relative;
	}

	.wrap > div > div {
		display: none;
		position: relative;
		margin-left: -50px;
		padding-left: 50px;
		color: var(--white);
		background-color: var(--black);
	}

	.wrap > div > div > div {
		display: none;
	}
	div > span {
		position: absolute;
		right: 0;
		top: 0;
		padding-right: 50px;
	}

	div > .active-div::before {
		content: '';
		margin-left: -50px;
		height: 80px;
		position: absolute;
		width: 20px;
		display: block;
		z-index: 1;
		background-color: var(--red);
	}

	.wrap > .active {
		background-color: var(--red);
	}
</style>
<script>
	$('.wrap > div, .wrap > div> div').click(function (event) {
		$(this).find('span').html($(this).find("span").html() == 'x' ? '+' : 'x');
		$(this).children('div').slideToggle();
		event.stopPropagation();
	});

	$('.wrap > div').hover(function () {
		$('*').removeClass('active');
		$(this).addClass('active');
	});

	$('.wrap > div div').hover(function () {
		$('.wrap > div div').removeClass('active-div');
		$(this).addClass('active-div');
		$(this).parent().addClass('active');
		$(this).parent().parent().addClass('active');
	});
	$('div').mouseout(function (e) {
		$(this).removeClass('active-div');
	});
	$('.wrap > div').mouseout(function (e) {
		$(this).removeClass('active');
	});

	$('.wrap > div > div > div').hover(function () {
		$(this).addClass('active-div');
		$(this).parent().addClass('active-div');
	});
</script>
