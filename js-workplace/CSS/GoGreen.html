<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper"></div>
        <header class="header">
            <div class="h-left">
                <img src="../구조imgs/logo.jpg" alt="">
            </div>
            <div class="h-main">
                <img src="../구조imgs/mainlogo.jpg" alt="">
            </div>
            <div class="h-right"></div>
        </header>
        <nav class="nav">
            <div><a href="#">home</a></div>
            <div><a href="#">profile</a></div>
            <div><a href="#">board</a></div>
            <div><a href="#">contact</a></div>
        </nav>
        <div class="content">
            <aside class="c-left">
                <img src="../구조imgs/left_img.jpg" alt="">
            </aside>
            <main class="c-main">
                <div class="row">
                    <img src="../구조imgs/main_img1.jpg" alt="">
                    <p>나무를 심는 사람들</p>
                    <img src="../구조imgs/main_img2.jpg" alt="">
                    <p>아이들에게 녹색 미래를..</p>
                </div>
                <div class="row">
                    <img src="../구조imgs/main_img3.jpg" alt="">
                    <p>설악산을 살리는 길</p>
                    <img src="../구조imgs/main_img4.jpg" alt="">
                    <p>사라지는 북극곰들</p>
                </div>
            </main>
            <aside class="c-right">
                <form action="test.html" method="POST">
                        <div class="login-wrap">
                            <div class="login-top">
                                <div class="login-left">
                                    <div class="login-id">
                                        <input type="text" placeholder="ID를 입력하세요" />
                                    </div>
                                    <div class="login-pw">
                                        <input type="text" placeholder="PW를 입력하세요" />
                                    </div>
                                </div>
                                <div class="login-right">
                                    <div class="login-submit">
                                        <button>로그인</button>
                                    </div>
                                </div>
                            </div>
                            <div class="login-bottom">
                                <a href="#"> <span>회원가입</span><span> ID/PW찾기</span> </a>
                            </div>
                        </div>
                </form>
                <div>
                    <img src="../구조imgs/right_img.jpg" alt="">
                </div>
            </aside>
        </div>
        <footer class="footer"></footer>
    </div>
</body>
<style>
    /* layout  */
    .wrapper{
        width: 1180px;
    }
    .header{
        height: 150px;
        /* background-color: blue; */
    }
    .footer{
        height: 150px;
    }
    .content{
        height: 550px;  /* instead of  overflow: hidden; */
    }
    
    .nav{
        height: 50px;
        background-color: khaki;
    }

    .content>* , .header>*{
        height: inherit;
        float: left;
        box-sizing: border-box;
        /* border: 10px dotted black; */
    }
    .c-left{
        width: 20%;
    }
    .c-main, .h-main{
        width: 50%;
    }
    .c-right{
        width: 30%;
    }
    .h-left, .h-right{
        width: 25%;
    }
    
</style>

	<style>
		.login-wrap {
			width: 350px;
		}
		.login-top {
			width: 100%;
			height: 80%;
		}
		.login-top > * {
			width: 100%;
			height: 100%;
			float: left;
		}
		.login-left > * > input,
		.login-right > * > button {
			box-sizing: border-box;
			width: 100%;
			height: 120%;
		}
        
        .login-left > * > input{
            height: 25px;
            margin-top: 3.5px;
        }
        .login-right > * > button{
            height: 50px;
            width: 70%;
            margin: 4px;
        }
		.login-left {
			width: 70%;
		}
		.login-right {
			width: 30%;
		}
		.login-bottom {
			height: 20%;
			clear: left;
			text-align: center;
		}
	</style>

    <style>
        .nav>div{
            width: 25%;
            height: 100%;
            background-color: rgb(54, 158, 54);
            float: left;
        }        
        .nav>div>a{
            width: 100%;
            height: 100%;
            line-height: 3em;
            box-sizing: border-box;
            text-transform: capitalize;
            text-decoration-line: none;
            text-align: center;
            color: white;
            display: block;
        }
        .nav>div>a:hover{
            font-weight: bolder;
            cursor: pointer;
        }
        </style>

    <style>
        .h-left>img,.h-main>img, .c-left>img{
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>

    <style>
        .c-main>.row{
            float: left;
            width: 50%;
        }
        .row>img{
            background-color: khaki;
        }
    </style>
</html>
