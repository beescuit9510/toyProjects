<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="login">
			<form action="#" method="POST">
				<input type="text" name="id" placeholder="id" />
				<input type="password" name="pw" placeholder="pw" />
				<button>로그인</button>
			</form>
		</div>

		<style>
			:root {
				--light-greey: #eef5f4;
				--mint: #19bbae;
				--green: #12615b;
				--red: #ae0000;
				--grey: #dddddd;
				--black: #282828;
				--white: #ffffff;
			}

			.login {
				width: 980px;
			}

			.main {
				margin: 0 auto;
				padding: 3px;
				padding-top: 143px;
			}

			.title > h1 {
				font-family: 'bangers';
				text-align: center;
				margin-top: 50px;
				color: var(--green);
			}

			.login > form > input,
			button {
				margin: 10px;
				width: 70%;
				height: 50px;
				float: left;
				border: 3px solid var(--green);
				background-color: var(--white);
				border-radius: 10px;
				font-size: 20px;
			}

			.login > form > button {
				width: 250px;
				height: 50px;
			}

			.login > form > input:focus {
				outline: none;
			}

			.login > form > button:hover {
				background-color: var(--green);
				color: var(--white);
			}
		</style>
	</body>
</html>
