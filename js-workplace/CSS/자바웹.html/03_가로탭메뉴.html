<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="div">
			<nav class="wrap">
				<div
					>프로그램 언어
					<div>
				
						<div>JAVA</div>
						<div>C</div>
						<div>C++</div>
						<div>Python</div>
					</div>
				</div>
				<div>데이터베이스 </div>
				<div
					>FrontEnd
					<div>
						<div>HTML5</div>
						<div>CSS3</div>
						<div>javascript</div>
						<div>jQuery</div>
					</div>
				</div>
				<div>게시판 </div>
			</nav>
		</div>
	</body>
	<style>
		:root {
			--yellow: #ffe761;
			--dark-green: #092e20;
			--green: #234f32;
			--light-green: #326342;
		}

		* {
			box-sizing: border-box;
		}

		.wrap {
			position: relative;
			width: 1000px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			background-color: var(--yellow);
		}
		.wrap > div {
			width: calc(1000px / 5);
			float: left;
		}

		/* .wrap > div:hover .wrap{ */
			/* he */
		/* } */

		.wrap > div:hover {
			font-weight: 900;
			color: var(--yellow);
			background-color: var(--green);
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
		}

		#div{
			width: 1000px;
			height: 100px;
			overflow: hidden;
		}

		.wrap > div:hover > div {
			left: -1000px;
			transform: translateX(1000px);
			visibility: inherit;
		}
		.wrap > div > div {
			transition-duration: 0.2s;
			position: absolute;
			width: 100%;
			color: var(--yellow);
			background-color: var(--dark-green);
			overflow: hidden;
			visibility: hidden;
		}
		.wrap > div > div > div {
			float: left;
			width: calc(1000px / 5);
		}
		.wrap > div > div{
			border-bottom-left-radius: 10px;
			border-bottom-right-radius: 10px;
		}
		.wrap > div:hover > div > div {
			font-weight: initial;
			visibility: visible;
		}
		.wrap > div:hover > div > div:hover {
			font-weight: 900;
		}
	</style>
</html>
