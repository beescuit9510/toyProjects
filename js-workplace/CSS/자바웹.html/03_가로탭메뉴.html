	<style>
		:root {
			--yellow: #ffe761;
			--dark-green: #092e20;
			--green: #234f32;
			--light-green: #326342;
		}

		.wrap {
			width: 1000px;
			height: 50px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color: var(--yellow);
		}
		.wrap > div {
			width: calc(1000px / 6);
			height: 150%;
			line-height: calc(100px / 2);
			float: left;
			text-align: center;
		}
        
        .wrap > div:hover {
            height: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color: var(--green);
            color: var(--yellow);
            font-weight: 900;
            
        }
		.wrap > div > div {
			width: 1000px;
			height: 70%;
		}
		.wrap > div:nth-child(3) > div > div {
			right: calc(1000px / 3);
		}
		.wrap > div > div > div {
            position: relative;
            height: 150%;
			width: calc(1000px / 6);
			background-color: var(--dark-green);
			color: var(--yellow);
			float: left;
            visibility: hidden;
            
		}
        .wrap > div > div > div:first-child{
            border-bottom-left-radius: 10px;
        }
        .wrap > div > div > div:last-child{
            border-bottom-right-radius: 10px;
        }
		.wrap > div:hover > div > div {
            font-weight: initial;
            visibility: visible;
		}
		.wrap > div:hover> div > div:hover {
            font-weight: 900;
		}
	</style>
