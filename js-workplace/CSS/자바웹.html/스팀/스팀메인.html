<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title><img src="pngegg.png" alt=""></title>
	</head>
	<body>
		<header>
			<div class="header-main">
				<div class="header-main1">
					<img
						src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
						alt=""
					/>
				</div>
				<div class="header-main2">
					<div>store</div>
					<div>community</div>
					<div>about</div>
					<div>support</div>
				</div>
				<div class="header-main3">
					<span>install Steam</span>
					<span>login</span>
					<span>language</span>
				</div>
			</div>
		</header>
		<nav>
			<div>your store</div>
			<div>new $ noteworthy</div>
			<div>categories</div>
			<div>points shop</div>
			<div>news</div>
			<div>lab</div>
			<div>
				<form action="#" method="GET">
					<input type="text" name="search" placeholder="search" />
					<button>
						<img
							src="https://store.cloudflare.steamstatic.com/public/images/v6/search_icon_btn.png"
							alt=""
						/>
					</button>
				</form>
			</div>
		</nav>
		<main> </main>
	</body>

	<style>
		/* 헤더 */
		:root {
			--main-color: #b8b6b4;
		}
		* {
			color: var(--main-color);
			text-transform: uppercase;
			/* font-family: "Motiva Sans", Sans-serif; */
		}
		body {
			margin: 0;
		}
		header {
			background-color: #171a21;
			overflow: hidden;
		}

		.header-main {
			width: 1180px;
			margin: 0 auto;
			background-color: yellow;
		}
		.header-main > div {
			padding-top: 35px;
			padding-bottom: 35px;
		}

		.header-main > div {
			float: left;
		}

		.header-main2 > div,
		.header-main3 > div {
			float: left;
			text-align: center;
			min-width: 100px;
			font-size: 20px;
			padding-top: 25px;
		}

		.header-main3 > span {
			font-size: 5px;
			padding-left: 7px;
		}
		.header-main3 {
			position: absolute;
			top: 0;
			right: 250px;
		}
	</style>

	<style>
		/* 네비바 */

		nav {
            margin-top: 50px;
            margin-left: 500px;
			width: 1000px;
			overflow: hidden;
			background: linear-gradient(
				90deg,
				rgba(62, 103, 150, 0.919) 11.38%,
				rgba(58, 120, 177, 0.8) 25.23%,
				rgb(15, 33, 110) 100%
			);
		}
		nav > div {
			box-sizing: border-box;
			float: left;
			color: #c6d4df;
			font-weight: 900;
			text-shadow: 0px 2px 3px rgb(0 0 0 / 30%);
			text-align: center;
			margin: 9px 9px 9px 9px;
		}

		nav > div > form > button {
			border: none;
			background: none;
		}
		nav > div > form>input {
            width: 70%;
            height: 100%;
            border: none;
		}

        nav>div>form{
                background-color: #316282;

        }
	</style>
</html>
