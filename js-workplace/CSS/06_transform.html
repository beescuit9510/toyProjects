<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bunny and funny cat</title>
</head>
<body>
    <h1>트랜스폼 함수</h1>
    <h3>지정한 크기만큼 좌우로 이동</h3>
    <img class="trans1" src="../pngegg.png" alt="">
    <h3>지정한 크기만큼 상하 이동</h3>
    <img class="trans2" src="../pngegg.png" alt="">
    <h3>지정한 크기만큼 상하 좌우 이동</h3>
    <img class="trans3" src="../pngegg.png" alt="">
    <h3>지정한 크기만큼 좌우 확대</h3>
    <img class="trans4" src="../pngegg.png" alt="">
    <h3>지정한 크기만큼 상하 확대</h3>
    <img class="trans5" src="../pngegg.png" alt="">
    <h3>지정한 크기만큼 상하 좌우 확대</h3>
    <img class="trans6" src="../pngegg.png" alt="">
    <h3>지정한 각도만큼 상하 좌우 회전</h3>
    <img class="trans7" src="../pngegg.png" alt="">
    <style>
        img{
            width: 200px;
            height: auto;
        }
        .trans1:hover{
            transform: translateX(100px);
        }
        .trans2:hover{
            transform: translateY(100px);
        }
        .trans3:hover{
            transform: translate(100px,100px);
        }
        .trans4:hover{
            transform: scaleX(2);
        }
        .trans5:hover{
            transform: scaleY(2);
        }
        .trans6:hover{
            transform: scale(1.5,1.5)
        }
        .trans7:hover{
            transform: rotate(45deg);
        }
    </style>
    <hr>
    <h1>트래지션</h1>
    <h3>시간에 따른 속성 변화</h3>
    <div class="trans8"></div>
    <h3>여러가지 속성별 시간차 변화</h3>
    <div class="trans9"></div>
    <h3>시간 지연</h3>
    <div class="trans10"></div>
    <style>
        div{
            width: 300px;
            height:300px;
            background-color: blue;
        }
        .trans8{
            transition-duration: 5s;
        }
        .trans8:hover{
            transition-duration: 5s;
            background-color: darkgreen;
            /* background-color: cornflowerblue; */
        }
        .trans9{
            transition-property: background-color, transform, width,height;
            transition-duration: 5s,3s,1s,1s;
        }
        .trans9:hover{
            background-color: yellow;
            transform: rotate(180deg);
            width: 500px;
            height: 500px;
        }
        .trans10{
            transition-property: background-color, transform, width,height;
            transition-duration: 5s,3s,1s,1s;
        }
        .trans10:hover{
            transition-delay: 3s;
            background-color: yellow;
            transform: rotate(180deg);
            width: 500px;
            height: 500px;
        }
    </style>
</body>
</html>
