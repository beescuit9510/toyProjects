<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="product">
        <div id="img">
            <img src="../pngegg.png" alt="">
        </div>
        <div id="content">고양이 키워주세요</div>
        <div id="cover"></div>
    </div>

    <style>
        *{
            box-sizing: border-box;
        }
        #product{
            margin: 100px;
            width: 200px;
            border: 2px dashed blue;
            position: relative;
        }

        #img{
            width: 80%;
            margin: 0 auto;
            border: 1px solid black;
            overflow: hidden;
        }

        #img>img{
            width: 100%;
            transition-duration: 0.5s;
        }
        #img>img:hover{
            /* transform: scale(1.1,1.1); */
        }

        #content{
            text-align: center;
        }

        #cover{
            position:absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.2);
        }
        #product:hover>#cover{
            top: 0;
        }
    </style>
</body>
</html>
