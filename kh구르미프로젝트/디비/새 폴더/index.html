<style>
    :root {
    --main-color: #00B9CE;
    }
    
    .project-box {
        width: 270px;
        height: 350px;
        border: solid 1px #EAEBED;
        margin: 10px;
        font-size: 13px;
        font-weight: 600;
        font-family: "logo";
        border-radius: 10px;
    }

    .project-profile > a{
        font-size: 60px;
        text-align: center;
        line-height: 200px;
        color: whitesmoke;
        font-weight: 900;
        display: inline-block;
        width: 100%;
        height: 100%;
        position: relative;
    }
    .project-profile > a:hover::after{
        content: "";
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0, 15%);
        left: 0;
        top: 0;
        position: absolute;
        z-index: 1;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .project-box> *{
        color:#333;
    }
    .project-row{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        justify-items: center;
    }

    .rate > span{
        font-size: 15px;
        color: var(--main-color);
    }
    .project-wrap{
        width: 900px;
        display: flex;
        flex-direction: column;
        justify-self: center;
        margin: 0 auto;
    }

    .buttons{
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin: 13px;
        margin-bottom: 0px;
    }
    
    .project-box{
        position: relative;
    }
    .moving-top{
        transition: transform 0.4s ease;
        transform: translateY(0px);
    }
    
    .moving-top:hover{
        transform: translateY(-5px);
        box-shadow: 2px 2px 5px rgb(0, 0, 0, 15%);      
        border: solid 0.5px var(--main-color);
        box-sizing: border-box;
        
    }
    

    .project-box> div:not(div:last-child):not(div:first-child){
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 5%;
        width: 90%;
        border-bottom: solid 1px #EAEBED;
    }

    .project-profile{
        padding:0;
        border: 0;
        box-sizing: border-box;
        width: 100%;
        height: 60%;
        background-color: var(--main-color);
        box-sizing: border-box;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .navi-wrap{
        display: grid;
        position: relative;
    }

    .navi{

    .navi > a{

        display: inline-block;

    }
    .title{
        text-align: center;
        font-size: 65px;
        margin-bottom: 50px;
        color: var(--main-color);
        font-family: "logo";

    }

    .readMore-div{
        display: grid;
        grid-template-columns: 3;
    }
    .readMore-div > .readMore{
        margin-top: 100px;
        grid-column: 2;
    }


    #background-url{
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        width: 100%;
        height: 100%;
        background-position: center !important;
